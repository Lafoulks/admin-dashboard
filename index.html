<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search-bar">
                <p>Search bar</p>
                <p>User info</p>
            </div>
            <div class="buttons">
                <p>Name</p>
                <p>Buttons</p>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="logo"><img src="/Icons/alien.png" alt="">Dashboard</div>
            <div class="Menu"> 
                
                <ul>
                    <li><img src="/Icons/home.png" alt=""><a href="#">Home</a></li>
                    <li><img src="/Icons/profile.png" alt=""><a href="#">Profile</a></li>
                    <li><img src="/Icons/message.png" alt=""><a href="#">Message</a></li>
                    <li><img src="/Icons/History.png" alt=""><a href="#">History</a></li>
                    <li><img src="/Icons/tasks.png" alt=""><a href="#">Tasks</a></li>
                    <li><img src="/Icons/communities.png" alt=""><a href="#">Communities</a></li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li><img src="/Icons/settings.png" alt=""><a href="#">Settings</a></li>
                    <li><img src="/Icons/support.png" alt=""><a href="#">Support</a></li>
                    <li><img src="/Icons/privacy.png" alt=""><a href="#">Privacy</a></li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="cards">
                <p>Card</p>
                <p>Card</p>
                <p>Card</p>
                <p>Card</p>
                <p>Card</p>
                <p>Card</p>
            </div>
            <div class="other-cards">
                <div class="announcments">
                    <p>Site Maintenance</p>
                    <p>Community Share Day</p>
                    <p>Updated Privacy Policy</p>
                </div>
                <div class="trending">
                    <p>@Tegan</p>
                    <p>@morgan</p>
                    <p>@kendall</p>
                    <p>@alex</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
