<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="header">
            <div class="search-bar">
                <p>Search bar</p>
                <p>User info</p>
            </div>
            <div class="buttons">
                <p>Name</p>
                <p>Buttons</p>
            </div>
        </div>
        
        <div class="sidebar">
            <div class="logo">Dashboard</div>
            <div class="Menu">
                <ul>
                    <li>Home</li>
                    <li>Profile</li>
                    <li>Messages</li>
                    <li>History</li>
                    <li>Tasks</li>
                    <li>Community</li>
                </ul>
            </div>
            <div class="settings">
                <ul>
                    <li>Settings</li>
                    <li>Support</li>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="cards">
                <p>Card</p>
                <p>Card</p>
                <p>Card</p>
                <p>Card</p>
                <p>Card</p>
                <p>Card</p>
            </div>
            <div class="other-cards">
                <div class="announcments">
                    <p>Site Maintenance</p>
                    <p>Community Share Day</p>
                    <p>Updated Privacy Policy</p>
                </div>
                <div class="trending">
                    <p>@Tegan</p>
                    <p>@morgan</p>
                    <p>@kendall</p>
                    <p>@alex</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
